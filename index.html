<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether App</title>
    <link rel="icon" href="logo/LOGO.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="search-box">
            <input type="text" placeholder="Enter your city or country" class="input-box">
                    
            <button class="fa-solid fa-magnifying-glass" id="search"></button>  
        </div>
    </div>
    <div class="location-not-found">
        <h1>Sorry, Location not Found!!!</h1>
        <img src="images/404.png" alt="404 Error">
    </div>

    <div class="weather-body">
        <img src="images/clear.png" alt="Weather Image" class="wether-img">

        <div class="weather-box">
            <p class="temperature">0<sup>Â°C</sup></p>
            <p class="description">Udefined</p>
        </div>

       <div class="weather-details">
        <div class="humidity">
            <i class="fa-solid fa-droplet"></i>
            <div class="text">
                <span id="humidity">0%</span>
                <p>Humidity</p>
            </div>
        </div>

        <div class="wind">
            <i class="fa-solid fa-wind"></i> 
            <div class="text">
                <span id="wind-speed">0Km/h</span>
                <p>Wind Speed</p>
            </div>
        </div>
       </div> 
    </div>
</div>   
    
<script src="https://kit.fontawesome.com/f05e13f066.js" crossorigin="anonymous"></script>
 <script src="script.js"></script>   
</body>
</html>
